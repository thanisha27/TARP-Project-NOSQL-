<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/static/styless/style.css">
</head>
<body>
    <section class="header">
        <div class="form-box forgot-password">
            <h2>Forgot Password</h2>
            <form action="{{ url_for('forgot_password') }}" method="POST">
                <div class="input-box">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <button type="submit" class="btn">Reset Password</button>
            </form>
            <div class="back-to-login">
                <p><a href="{{ url_for('login_page') }}">Back to Login</a></p>
            </div>
        </div>
    </section>


<script>
    document.querySelector('form').addEventListener('submit', function(e) {
    const emailInput = document.querySelector('input[name="email"]');
    const email = emailInput.value;
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  // Simple email validation pattern

    if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        e.preventDefault();  // Prevent form submission if email is invalid
    }
});

</script>
</body>
</html>
