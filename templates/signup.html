<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalmConnect</title>
    <link rel="stylesheet" href="/static/styless/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Updated Font Awesome CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section class="header">
        <nav>
            <a href="{{ url_for('index_page') }}"><img src="/static/images/06a59527-66f7-4d97-acfa-45027b1e8fdd Background Removed.png"></a>
            <div class="nav-links" id="navLinks">
                <!-- Menu icons -->
                <i class="fa-solid fa-xmark" onclick="hideMenu()"></i> <!-- Close icon -->
                <ul>
                    

                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showMenu()"></i> <!-- Menu icon -->
        </nav>
        <video autoplay muted loop class="bg-video">
            <source src="/static/images/IMG_2529.MP4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="wrapper">
            <span class="icon-close">&times;</span>

            <!-- Login Form -->
            <div class="form-box login">
                <h2>Login</h2>
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="form-box register">
                <h2>Register</h2>
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <input type="text" name="username" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-envelope"></i></span>
                        <input type="email" name="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class="fas fa-lock"></i></span>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <div class="agree-terms">
                        <label><input type="checkbox">I agree to the terms & conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script>
            const wrapper = document.querySelector('.wrapper');
            const loginLink = document.querySelector('.login-link');
            const registerLink = document.querySelector('.register-link');
            const iconClose = document.querySelector('.icon-close');

            registerLink.addEventListener('click', () => {
                wrapper.classList.add('active');
            });

            loginLink.addEventListener('click', () => {
                wrapper.classList.remove('active');
            });

            iconClose.addEventListener('click', () => {
                wrapper.classList.remove('active-popup');
            });
        </script>
    </section>
</body>
</html>
